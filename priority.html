<html>
<head>
<style>
	#my-box .text{ color: black }
	.black{ color: red }
	.important-black{ color: red !important }
</style>
</head>
<body>
	<div id="my-box">
		<div class="text">My text 1</div>
		<div class="text black">My text 2</div>
		<div class="text important-black">My text 3</div>
	</div>
</body>
</html>
